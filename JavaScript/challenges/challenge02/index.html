<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Star</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        gap: 1.5em;
        background: rgb(119, 204, 77);
      }
      .container {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="inputNumber">Enter the width of the star</label>
      <input type="number" id="inputNumber" min="3" />
    </div>
    <textarea name="star" id="starTextArea" cols="30" rows="10"></textarea>
    <script src="main.js"></script>
  </body>
</html>
