<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Modify the DOM</h1>
    <button
      onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';"
    >
      First
    </button>
    <button
      onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';"
    >
      Second
    </button>
    <p>This should't change</p>
    <p id="stuff">This will change</p>
    <p>This should't change</p>
    <p id="demo">
      Extra details.. You cna open adn close this paragraph using the buttons
      above.
    </p>
  </body>
</html>
