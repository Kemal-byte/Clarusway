<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Modify the DOM</h1>
    <button onclick="openMe()">Open~</button>
    <button onclick="closeMe()">Close!</button>
    <p>This should't change</p>
    <p id="stuff">This will change</p>
    <p>This should't change</p>
    <p id="demo">
      Extra details.. You cna open adn close this paragraph using the buttons
      above.
    </p>
    <div class="box">Hover over an image</div>

    <img
      src="https://picsum.photos/id/684/600/400"
      alt="The first picture"
      onclick="displayAlt(this)"
      onmouseover="imgAlt(this)"
      onmouseleave="delClass()"
    />
    <img
      src="https://picsum.photos/id/683/600/400"
      alt="The second picture"
      onclick="displayAlt(this)"
      onmouseover="imgAlt(this)"
      onmouseleave="delClass()"
    />
    <img
      src="https://picsum.photos/id/682/600/400"
      alt="The third picture"
      onclick="displayAlt(this)"
      onmouseover="imgAlt(this)"
      onmouseleave="delClass()"
    />
    <script src="main.js"></script>
  </body>
</html>
